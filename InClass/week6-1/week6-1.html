<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
  <link rel="stylesheet" href="week6-1.css">
</head>
<body>
  <header>
    <h1>Chapter 6 Tables</h1>
  </header>
<nav></nav>
<main>

  <table>
    <caption>Student's Performance</caption>
    <thead>
      <tr>
        <th id="name">Name</th>
        <th id="gpa">GPA</th>
      </tr>
    </thead>
    <tbody>
    <tr>
      <td headers="name">ABC</td>
      <td headers="gpa">5</td>
    </tr>
    <tr>
      <td headers="name">xyz</td>
      <td headers="gpa">4.9</td>
    </tr>
    </tbody>
    <tfoot></tfoot>
  </table>
</main>
<footer>
  <p>
    <a href="http://jigsaw.w3.org/css-validator/check/referer">
      <img style="border:0;width:88px;height:31px"
           src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
           alt="Valid CSS!">
    </a>
  </p>
</footer>
</body>
</html>
