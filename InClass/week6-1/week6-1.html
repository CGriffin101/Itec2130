<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
  <link rel="stylesheet" href="week6-1.css">
</head>
<body>
  <header>
    <h1>Chapter 6 Tables</h1>
  </header>
<nav></nav>
<main>
  <caption>Student's Performance</caption>
  <table>
    <thead>
      <tr>
        <th id="name">Name</th>
        <th id="gpa">GPA</th>
      </tr>
    </thead>
    <tbody>
    <tr>
      <td headers="name">ABC</td>
      <td headers="gpa">5</td>
    </tr>
    <tr>
      <td headers="name">xyz</td>
      <td headers="gpa">4.9</td>
    </tr>
    </tbody>
    <tfoot></tfoot>
  </table>
</main>
<footer></footer>
</body>
</html>
